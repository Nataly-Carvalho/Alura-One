<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
function calculaImc(peso, altura){

    var imc = peso /(altura * altura);
    return imc;
}

var nome = prompt("Informe seu nome: ")
var imc1 = prompt("informe o seu peso");
var imc2 = prompt("informe a sua altura");

var imc = calculaImc(imc1, imc2);

mostra(nome + " o imc calculado é "+ imc);

if(imc < 18.5){
   mostra("Você esta a baixo do recomendado")
}
if(imc > 35){
    mostra("Você está acima do recomendado")
}
if(imc >= 18.5 && imc <= 35){
   
    mostra("Seu imc esta exelente")
 
}




</script>
